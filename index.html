<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="search">
      <input type="text" id="cityInput" placeholder="Enter city name" autocomplete="off">
      <div id="suggestions"></div>
      <button id="searchBtn">Search</button>
    </div>

    <div class="weather">
      <img src="https://cdn-icons-png.flaticon.com/512/6142/6142570.png" alt="Weather Icon" class="icon">
      <h1 id="temp">--°C</h1>
      <h2 id="cityName">City</h2>
      <p id="condition">--</p>
    </div>

    <div class="details">
      <p><strong>Humidity:</strong> <span id="humidity">--%</span></p>
        <div class="wind">
      <p><strong>Wind:</strong> <span id="wind">-- km/h</span></p>
    </div>

    <h3>Last 10 Days Weather</h3>
    <table id="historyTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Temp (°C)</th>
          <th>Condition</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
